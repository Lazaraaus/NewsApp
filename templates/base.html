<!-- templates/base.html -->
<! DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Newspaper App{% endblock title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
				rel="stylesheet" 
				integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
				crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
					  data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" 
						aria-expanded="false"
						aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
			{% if user.is_authenticated %}
				<div class="collapse navbar-collapse">
				<ul class ="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'article_new' %}">+ New Article</a>
					</li>
				</ul>
				</div>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
        			  		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</a>
          					<ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDropdown">
            						<li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
            						<li><hr class="dropdown-divider"></li>
            						<li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
          					</ul>
        			</li>
        		</ul>
				{% else %} 
					<form class="justify-content-end">
						<a href="{% url 'login' %}" class="btn btn-outline-secondary">Log In</a> 
						<a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign Up</a>
					</form>
				{% endif %} 
		</div> 
	</nav> 

	<main>
		<div class="container-fluid">
		{% block content %}
		{% endblock content %}
		</div>
	</main>

	<!-- Optional JavaScript -->
	<!-- Popper.js first, Bootstrp JS second -->
	<script 
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" 
		integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" 
		crossorigin="anonymous">
	</script>
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" 
		integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" 
		crossorigin="anonymous">
	</script>
</body>
</html>
